<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>School Name:{{name}}</h2>
        <h2>School Address:{{address}}</h2>

    </div>
    <script>
        //数据代理，通过别的变量名在改变另一个变量的数，通过getter setter
        let obj = {x:100}
        let obj2 = {y:200}

        Object.defineProperty(obj2, 'x',{
            get(){
                return obj.x
            },
            set(value){
                obj.x = value
            }
        })



        Vue.config.productionTip=false
        const vm = new Vue({
            el:'#root',
            data:{  // vm._data = options.data
                name:'Unimelb',
                address:'Mel'
            }
        })

        //可以在控制台输入 vm._data可以获取data里面的数据
        // 但是里面有数据劫持，需要分析
    </script>
</body>
</html>
